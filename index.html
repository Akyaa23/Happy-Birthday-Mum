<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday üéÇ</title>

<style>
/* --- Global Styles --- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body, html {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(rgb(240, 240, 160), rgb(238, 114, 197));
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* --- Headline --- */
h1 {
    font-size: 4rem;
    color: #000000;
    text-align: center;
    margin-bottom: 20px;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #a1fa62; }
    to { text-shadow: 0 0 25px rgb(0, 242, 255), 0 0 50px #ff6982; }
}

/* --- Sub-message --- */
p {
    font-size: 1.5rem;
    color: #6e0646;
    text-align: center;
    margin-bottom: 40px;
}

/* --- Button --- */
button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 25px;
    background-color: #ea1184;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #e171f0;
}

/* --- Falling Confetti --- */
.confetti {
    position: fixed;
    width: 50px;
    height: 50px;
    top: -10px;
    border-radius: 50%;
    opacity: 0.9;
    pointer-events: none;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
}

@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
}

/* --- Responsive --- */
@media(max-width: 600px){
    h1 { font-size: 3rem; }
    p { font-size: 1.2rem; }
    button { font-size: 1rem; padding: 12px 25px; }
}
</style>
</head>
<body>

<h1>üéâ Hey Girl!! It's Your Birthday üéâ</h1>
<p>Wishing you a day filled with love, laughter, and happiness!</p>

<a href="hbd.html">
    <button>Click for Surprise üéÅ</button>
</a>

<div class="balloon-container">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
</div>

<audio id="song" loop>
  <source src="Shatta-Wale-Birthday.mp3" type="audio/mp3">
</audio>


<!-- Container for confetti -->
<div id="confetti-container"></div>

<script>
/* --- Create falling confetti --- */
const colors = ["#ff0","#ff69b4","#00ffff","#32cd32","#ffa500","#ff4500","#ff1493"];
const confettiContainer = document.getElementById('confetti-container');

/* Function to create a single confetti piece */
function createConfetti(){
    let confetti = document.createElement('div');
    confetti.classList.add('confetti');
    
    // Random horizontal position
    confetti.style.left = Math.random() * 100 + 'vw';
    
    // Random size
    let size = Math.random() * 12 + 9;
    confetti.style.width = size + '50px';
    confetti.style.height = size + '50px';
    
    // Random color
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    
    // Random speed
    confetti.style.animationDuration = (Math.random() * 3 + 4) + 's';
    
    confettiContainer.appendChild(confetti);

    // Remove after animation
    setTimeout(() => {
        confetti.remove();
    }, 7000);
}

/* Continuously falling confetti */
setInterval(createConfetti, 200);

/* --- Confetti Explosion for Button --- */
function explodeConfetti(){
    for(let i=0;i<100;i++){
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = '50%';
        confetti.style.top = '50%';
        confetti.style.width = Math.random()*12+8+'px';
        confetti.style.height = confetti.style.width;
        confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        confetti.style.animation = `explode ${Math.random()*1+1}s ease-out forwards`;
        confettiContainer.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1500);
    }
}

/* --- Keyframes for explosion --- */
const style = document.createElement('style');
style.innerHTML = `
@keyframes explode {
    0% { transform: translate(0,0) rotate(0deg); opacity:1; }
    100% { 
        transform: translate(calc(-50vw + ${Math.random()*100}vw), calc(-50vh + ${Math.random()*100}vh)) rotate(${Math.random()*720}deg);
        opacity:0;
    }
}
`;
document.head.appendChild(style);
</script>

</body>
</html>
